<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/style.css">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script type="text/javascript" src="/js/signup.js"></script>
<title>{{.appname}}</title>
</head>
<body>
<header class="mb-3">
	<nav class="navbar navbar-dark bg-secondary">
  	<div class="container-fluid">
    	<a class="navbar-brand" href="/">{{.appname}}</a>
    	<ul class="navbar-nav mr-auto">
      	<li class="nav-item">
        	<a class="nav-link active" href="login">ログイン</a>
      	</li>
    	</ul>
  	</div>
	</nav>
</header>
<main class="mx-sm-1">
	<div class="container">
	<form method="POST" onsubmit="return checkPassword();">
		<div class="card mx-auto" style="max-width: 600px;">
			<div class="card-header">
				サインアップ
			</div>
			<div class="text-danger" id="error">
				{{.error}}
			</div>
  			<div class="card-body">
  				<div class="input-group mb-3">
  					<span class="input-group-text">
  					<i class="bi bi-person-fill"></i>
  					</span>
  					<input type="text" name="username" required="required"
  					class="form-control" placeholder="ユーザ名">
				</div>
				<div class="input-group mb-3">
  					<span class="input-group-text">
  					<i class="bi bi-key-fill"></i>
  					</span>
  					<input type="password" id="pw1" name="password" required="required"
  					 class="form-control" placeholder="パスワード">
				</div>
				<div class="input-group mb-3">
  					<span class="input-group-text">
  					<i class="bi bi-key-fill"></i>
  					</span>
  					<input type="password" id="pw2" required="required"
  					 class="form-control" placeholder="パスワード確認用">
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button type="submit" id="signup" class="btn btn-success">サインアップ</button>
				</div>
  			</div>
		</div>
	</form>
	</div>
</main>
</body>
</html>
